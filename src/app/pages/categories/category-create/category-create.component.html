<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>{{ title }}</mat-card-title>
        <form class="row form" [formGroup]="form" (ngSubmit)="save()">
            <div class="col-lg-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                </mat-form-field>
            </div>
            <div class="col-lg-12 button-container">
                <button mat-flat-button color="primary" matTooltip="Save operation"
                    [disabled]="!form.valid">Save</button>

                <button mat-flat-button color="warn" matTooltip="Cancel operation"
                    (click)="goToCategories()">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
