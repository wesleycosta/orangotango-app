<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>New Category</mat-card-title>
        <div class="row form">
            <div class="col-lg-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput />
                </mat-form-field>
            </div>
            <div class="col-lg-12 button-container">
                <button mat-flat-button color="primary" matTooltip="Info about the action">Save</button>
                <button mat-flat-button color="warn" matTooltip="Info about the action"
                    [routerLink]="['/categories']">Cancel</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
