<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>{{ title }}</mat-card-title>
        <form class="form" [formGroup]="form" (ngSubmit)="save()">
            <div class="row">

                <div class="col-lg-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" />
                    </mat-form-field>
                </div>

                <div class="col-lg-8">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let category of categories" [value]="category.id">
                                {{ category.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-lg-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Number</mat-label>
                        <input matInput type="number" min="0" max="999999" step="1" formControlName="number" />
                    </mat-form-field>
                </div>

                <div class="col-lg-12 button-container">
                    <button mat-flat-button color="primary" matTooltip="Save operation"
                        [disabled]="!form.valid || !loadingCategories">Save</button>

                    <button mat-flat-button color="warn" matTooltip="Cancel operation"
                        (click)="goToRooms()">Cancel</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
